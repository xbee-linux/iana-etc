schema-version: 1.0

type: builder


const:
  srcDir: /usr/src

out:
  iana-etc: /opt/iana-etc



provision:
  - url:
      from: https://github.com/Mic92/iana-etc/releases/download/{% date %}/iana-etc-{% date %}.tar.gz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - mkdir -p {% iana-etc %}/etc && cp services protocols {% iana-etc %}/etc
      directory: "{% srcDir %}/iana-etc-{% date %}"


